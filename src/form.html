      <h3>STUDENT INFORMATION</h3>
      <form method="POST" action="/submit">
        <label>First Name:</label>

        <input
          name="address"
          type="text"
          size="65"
          placeholder="Ex: Block 9, Alley 54, 280-B, Westbank Rd. Floodway, Baranggay Maybunga"
        />
        <br />
        <!--  -->

        <label for="text">Birthday:</label> <input type="date" /> <label for="text">Gender:</label>
        <select name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="text">Civil Status:</label>
        <select name="Civil Status">
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="widowed">Widowed</option>
        </select>

        <br />

        <input type="submit" value="Submit" />
